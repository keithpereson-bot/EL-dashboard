<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ELECTRIC SMT Command Center</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        :root { 
            --primary: #00d2ff; 
            --accent: #1e293b;
            --green: #00ff9d; 
            --red: #ff4d4d; 
            --orange: #ff9f43; 
            --bg: #0f172a; 
            --card: #1e293b; 
            --dark-blue: #0f172a; 
            --text-main: #ffffff;
            --text-light: #cbd5e1;
            --border: #475569;
        }
        * { box-sizing: border-box; }
        body { font-family: 'Inter','Segoe UI',sans-serif; background: var(--bg); margin:0; padding:12px; color:var(--text-main); font-size:12px; }
    </style>
</head>
<body>

<script>
let appData = [], recData = [], pnlData = [];
let mixChart, ageChart;

async function fetchData() {
    const load = (f) =>
        new Promise((res, rej) =>
            Papa.parse("data/" + f + "?t=" + Date.now(), {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: r => res(r.data),
                error: e => rej(e)
            })
        );

    try {
        [appData, recData, pnlData] = await Promise.all([
            load('approvals.csv'),
            load('reconciliation.csv'),
            load('pnl_costs.csv')
        ]);

        document.getElementById('status').innerText =
            "SYSTEM ONLINE â€¢ " + new Date().toLocaleTimeString();

        initFilters();
        updateDashboard();

    } catch (e) {
        console.error("CSV LOAD ERROR:", e);
        document.getElementById('status').innerText = "LINK SEVERED";
    }
}
</script>
